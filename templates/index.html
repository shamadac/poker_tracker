<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Poker Skill Analyzer</title>
    <link rel="stylesheet" href="/static/style.css">
    <link rel="stylesheet" href="/static/cards.css">
</head>
<body>
    <div class="container">
        <header>
            <h1>üÉè Poker Skill Analyzer</h1>
            <p class="subtitle">AI-powered hand analysis for PokerStars</p>
        </header>

        <div class="status-bar">
            <div class="status-item">
                <span class="label">Player:</span>
                <span id="player-name" class="value">Loading...</span>
            </div>
            <div class="status-item">
                <span class="label">Ollama:</span>
                <span id="ollama-status" class="value">Checking...</span>
            </div>
        </div>

        <div class="card">
            <h2>Step 1: Scan for Hands</h2>
            <p>Automatically detects hand histories from PokerStars on your Mac</p>
            <button id="scan-btn" class="btn btn-primary">Scan for Hand Histories</button>
            <div id="scan-results" class="results"></div>
        </div>

        <div class="card">
            <h2>Step 2: Analyze Hands</h2>
            <p>Get AI-powered strategic insights and comprehensive playstyle evaluation</p>
            <div class="input-group">
                <label for="hand-limit">Number of hands to analyze:</label>
                <input type="number" id="hand-limit" value="5" min="1" max="20">
            </div>
            <button id="analyze-btn" class="btn btn-success" disabled>Analyze Hands & Generate Report</button>
            <div id="analyze-results" class="results"></div>
        </div>

        <div id="playstyle-container"></div>
        <div id="analyses-container"></div>
    </div>

    <script src="/static/app.js"></script>
    <script src="/static/cards.js"></script>
</body>
</html>
