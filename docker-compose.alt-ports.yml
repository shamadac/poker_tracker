version: '3.8'

# Alternative ports configuration to avoid conflicts with other projects
# Usage: docker-compose -f docker-compose.alt-ports.yml up

services:
  # PostgreSQL Database
  postgres:
    image: postgres:15-alpine
    container_name: poker_analyzer_postgres_alt
    environment:
      POSTGRES_DB: poker_analyzer
      POSTGRES_USER: postgres
      POSTGRES_PASSWORD: password
      POSTGRES_INITDB_ARGS: "--encoding=UTF-8 --lc-collate=C --lc-ctype=C"
    ports:
      - "5433:5432"  # Changed from 5432 to 5433
    volumes:
      - postgres_data_alt:/var/lib/postgresql/data
      - ./database/init:/docker-entrypoint-initdb.d
    networks:
      - poker_analyzer_network_alt
    healthcheck:
      test: ["CMD-SHELL", "pg_isready -U postgres -d poker_analyzer"]
      interval: 10s
      timeout: 5s
      retries: 5

  # Redis Cache
  redis:
    image: redis:7-alpine
    container_name: poker_analyzer_redis_alt
    ports:
      - "6380:6379"  # Changed from 6379 to 6380
    volumes:
      - redis_data_alt:/data
    networks:
      - poker_analyzer_network_alt
    healthcheck:
      test: ["CMD", "redis-cli", "ping"]
      interval: 10s
      timeout: 5s
      retries: 5
    command: redis-server --appendonly yes --maxmemory 256mb --maxmemory-policy allkeys-lru

  # Backend API
  backend:
    build:
      context: ./backend
      dockerfile: Dockerfile.dev
    container_name: poker_analyzer_backend_alt
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/poker_analyzer
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=development-secret-key-change-in-production
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - BACKEND_CORS_ORIGINS=["http://localhost:3001","http://frontend:3000"]
    ports:
      - "8001:8000"  # Changed from 8000 to 8001
    volumes:
      - ./backend:/app
      - ./shared:/app/shared
      - backend_cache_alt:/app/.cache
    networks:
      - poker_analyzer_network_alt
    depends_on:
      postgres:
        condition: service_healthy
      redis:
        condition: service_healthy
    command: uvicorn app.main:app --host 0.0.0.0 --port 8000 --reload --log-level debug
    restart: unless-stopped

  # Frontend Application
  frontend:
    build:
      context: ./frontend
      dockerfile: Dockerfile.dev
    container_name: poker_analyzer_frontend_alt
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001  # Updated to match backend port
      - NODE_ENV=development
      - WATCHPACK_POLLING=true
    ports:
      - "3001:3000"  # Changed from 3000 to 3001
    volumes:
      - ./frontend:/app
      - frontend_node_modules_alt:/app/node_modules
      - frontend_next_alt:/app/.next
    networks:
      - poker_analyzer_network_alt
    depends_on:
      - backend
    command: npm run dev
    restart: unless-stopped

volumes:
  postgres_data_alt:
    driver: local
  redis_data_alt:
    driver: local
  backend_cache_alt:
  frontend_node_modules_alt:
  frontend_next_alt:

networks:
  poker_analyzer_network_alt:
    driver: bridge