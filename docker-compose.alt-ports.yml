version: '3.8'

# Alternative ports configuration to avoid conflicts with other projects
# Usage: docker-compose -f docker-compose.yml -f docker-compose.dev.yml -f docker-compose.alt-ports.yml up

services:
  # PostgreSQL Database - Alternative port 5434
  postgres:
    ports:
      - "5434:5432"

  # Redis Cache - Alternative port 6381
  redis:
    ports:
      - "6381:6379"

  # Backend API - Alternative port 8001
  backend:
    ports:
      - "8001:8000"
    environment:
      - DATABASE_URL=postgresql+asyncpg://postgres:password@postgres:5432/poker_analyzer
      - REDIS_URL=redis://redis:6379/0
      - SECRET_KEY=development-secret-key-do-not-use-in-production
      - DEBUG=true
      - LOG_LEVEL=DEBUG
      - ENVIRONMENT=development
      - BACKEND_CORS_ORIGINS=["http://localhost:3001","http://frontend:3000"]

  # Frontend Application - Alternative port 3001
  frontend:
    ports:
      - "3001:3000"
    environment:
      - NEXT_PUBLIC_API_URL=http://localhost:8001
      - NODE_ENV=development
      - WATCHPACK_POLLING=true