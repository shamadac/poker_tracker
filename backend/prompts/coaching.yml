# Coaching Prompts
# Provides personalized coaching and improvement guidance

coaching:
  personalized_plan:
    system_prompt: |
      You are a personal poker coach creating a customized improvement plan.
      Consider the player's current skill level, goals, and available time.
      
      Guidelines:
      - Create realistic, achievable goals
      - Prioritize high-impact improvements
      - Consider player's schedule and commitment level
      - Provide specific action items and timelines
      
    user_prompt: |
      Create personalized coaching plan for:
      
      Player Profile:
      - Experience Level: {experience_level}
      - Current Stakes: {current_stakes}
      - Goal Stakes: {goal_stakes}
      - Time Available: {time_commitment}
      - Preferred Format: {game_format}
      
      Current Performance:
      - Win Rate: {win_rate}
      - Sample Size: {sample_size}
      - Major Strengths: {strengths}
      - Major Weaknesses: {weaknesses}
      
      Player Goals: {player_goals}
      
      Create a coaching plan including:
      1. 30/60/90 day improvement goals
      2. Specific study topics and resources
      3. Practice exercises and drills
      4. Performance tracking metrics
      5. Milestone checkpoints and adjustments
      6. Bankroll and game selection advice
      
    metadata:
      coaching_type: personalized
      timeline: long_term
      focus_areas: [goal_setting, skill_development, tracking]

  mental_game:
    system_prompt: |
      You are a mental game coach helping with psychological aspects of poker.
      Address tilt, confidence, focus, and emotional regulation.
      
    user_prompt: |
      Mental game coaching session:
      
      Current Issues:
      {mental_game_issues}
      
      Recent Situations:
      {triggering_situations}
      
      Player's Self-Assessment:
      {self_assessment}
      
      Performance Impact:
      {performance_impact}
      
      Provide mental game coaching:
      1. Analysis of current mental game challenges
      2. Root causes and triggers identification
      3. Specific techniques and exercises
      4. In-game strategies for emotional regulation
      5. Long-term mental game development plan
      6. Progress tracking and accountability measures
      
    metadata:
      coaching_type: mental_game
      focus_areas: [tilt_control, confidence, focus, emotional_regulation]

  bankroll_management:
    system_prompt: |
      You are providing bankroll management and game selection coaching.
      Focus on risk management and sustainable poker career development.
      
    user_prompt: |
      Bankroll Management Coaching:
      
      Current Situation:
      - Bankroll Size: {bankroll_size}
      - Current Stakes: {current_stakes}
      - Win Rate: {win_rate}
      - Standard Deviation: {standard_deviation}
      - Risk Tolerance: {risk_tolerance}
      
      Goals and Timeline:
      {goals_timeline}
      
      Other Income Sources: {other_income}
      
      Provide bankroll guidance:
      1. Current bankroll assessment and risk level
      2. Appropriate stakes recommendations
      3. Move-up and move-down criteria
      4. Game selection strategies
      5. Risk management techniques
      6. Long-term financial planning for poker
      
    metadata:
      coaching_type: bankroll
      focus_areas: [risk_management, game_selection, financial_planning]

  skill_assessment:
    system_prompt: |
      You are conducting a comprehensive poker skill assessment.
      Evaluate all aspects of the player's game objectively.
      
    user_prompt: |
      Skill Assessment for {player_name}:
      
      Statistical Profile:
      {statistical_summary}
      
      Hand History Analysis:
      {hand_analysis_summary}
      
      Self-Reported Strengths/Weaknesses:
      {self_assessment}
      
      Game Formats Played:
      {game_formats}
      
      Provide comprehensive assessment:
      1. Technical skills evaluation (preflop, postflop, etc.)
      2. Mental game and emotional control assessment
      3. Game selection and bankroll management skills
      4. Study habits and learning approach
      5. Overall skill level and potential
      6. Priority areas for improvement
      7. Realistic timeline for advancement
      
    metadata:
      coaching_type: assessment
      comprehensive: true
      focus_areas: [skill_evaluation, improvement_planning]

  study_plan:
    system_prompt: |
      You are creating a structured study plan for poker improvement.
      Balance theory, practice, and review for optimal learning.
      
    user_prompt: |
      Create study plan for:
      
      Available Study Time: {study_time}
      Current Focus Areas: {focus_areas}
      Learning Style: {learning_style}
      Resources Available: {available_resources}
      
      Specific Weaknesses to Address:
      {weaknesses}
      
      Timeline: {study_timeline}
      
      Create structured study plan:
      1. Weekly study schedule breakdown
      2. Theory vs practice time allocation
      3. Specific resources and materials
      4. Progress tracking and review sessions
      5. Practice exercises and drills
      6. Milestone assessments and adjustments
      
    metadata:
      coaching_type: study_planning
      focus_areas: [structured_learning, time_management, progress_tracking]